<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div th:fragment="header" id="header" class="container-fluid d-flex flex-wrap align-items-center">
        <a href="../home"  class="h-75 p-2">
            <img th:src="@{/img/logo_recorte.png}"  style="width: 80px; margin-top: 5px; margin-bottom: 5px;">
        </a>
        <nav class="navbar p-2 navbar-dark bg-primary navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" 
                            aria-haspopup="true" aria-expanded="false" href="../cliente">Clientes</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../cliente/agregar">Agregar</a>
                                <a class="dropdown-item" href="../cliente">Ver detalle</a>
                            </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" 
                            aria-haspopup="true" aria-expanded="false" href="../pacientes">Pacientes</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../paciente/agregar">Agregar</a>
                                <a class="dropdown-item" href="../pacientes">Ver detalle</a>
                            </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" 
                            aria-haspopup="true" aria-expanded="false" href="../consulta">Consulta</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="../consulta/agregar">Agregar</a>
                                <a class="dropdown-item" href="../consulta">Ver detalle</a>
                            </div>
                    </li>
                </ul>
            </div>
        </nav>
        <a href="../home"  class="h-75 ml-auto p-2">
            <img th:src="@{/img/logo_nombre.png}" width="188px">
        </a>
    </div>

    <div th:fragment="footer">
        <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </div>
</body>

</html>
