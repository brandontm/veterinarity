<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Inicio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div th:replace="@{fragments/fragments.html} :: header"></div>

    <div class="container">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
                <li data-target="#carouselIndicators" data-slide-to="3"></li>
                <li data-target="#carouselIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{img/chata.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{img/mascotas.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{img/kira.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{img/lobo.jpg}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{img/robi.jpg}">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <br>
        <div th:replace="@{clientes.html} :: clientes"></div>
    </div>

    <div th:replace="@{fragments/fragments.html} :: footer"></div>
</body>

</html>
